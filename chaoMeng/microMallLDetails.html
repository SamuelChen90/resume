    function changePrice() {

        }

    }

    function changeStock() {

        }

    $('#btn_add').click(function() {

        var b = $('#addBox li:last').prev().find('#price').val();
        var c = $('#addBox li:last').prev().find('#stock').val();

        if ($("#addBox .add").length > 4) {
            alert("表格详情数最大不超过5条,如需添加,清先删除不必要的详情条");
            return false;
        } else {

                if (b.length > 0) {
